# ðŸ”¹ Ansible Slave 01 Pod
apiVersion: v1
kind: Pod
metadata:
  name: ansible-slave-01
  labels:
    app: ansible-slave-01
spec:
  containers:
  - name: slave
    image: himanshu8090/rhel9-ansible-slave:latest
    ports:
    - containerPort: 22
---
# ðŸ”¹ Ansible Slave 01 Service (Headless)
apiVersion: v1
kind: Service
metadata:
  name: ansible-slave-01
spec:
  clusterIP: None
  selector:
    app: ansible-slave-01
  ports:
  - port: 22
    targetPort: 22


